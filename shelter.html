<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CirclEats | Shelter Dashboard</title>
  <link rel="icon" href="assets/logo.jpg" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #ecfdf5, #f0fdf4);
      font-family: "Inter", sans-serif;
    }
    header.navbar {
      background-color: #ffffff;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }
    .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.3rem;
    }
    .nav-btn {
      padding: 0.45rem 0.9rem;
      border-radius: 0.5rem;
      background: none;
      border: none;
      font-weight: 500;
      cursor: pointer;
      color: #0f172a;
      transition: all 0.2s ease;
    }
    .nav-btn:hover { background-color: #f3f4f6; }
    .nav-btn.active { background-color: #0f766e; color: white; }
    #map {
      height: 300px;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 w-full">
    <header class="navbar">
      <nav>
        <div class="brand">
          <img src="assets/logo.jpg" onclick="window.location.href='index.html'"/>
          <span onclick="window.location.href='index.html'" class="cursor-pointer">CirclEats</span>
        </div>

        <div>
          <button onclick="window.location.href='dvs.html'" class="nav-btn">Donor</button>
          <button onclick="window.location.href='volunteer.html'" class="nav-btn">Volunteer</button>
          <button class="nav-btn active">Shelter</button>
          <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
        </div>

        <select id="lang-select" class="border rounded px-2 py-1 text-sm">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        </select>
      </nav>
    </header>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Shelter Dashboard</h1>

    <!-- Map -->
    <div class="bg-white shadow-md rounded-xl p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">üìç Select Shelter Location</h2>

      <div id="map"></div>
      <p class="text-sm text-gray-500 text-center mt-2">
        Click anywhere on the map. Address auto-detected.
      </p>
    </div>

    <!-- Available Donations -->
    <div class="bg-white shadow-md rounded-xl p-4">
      <h2 class="text-xl font-semibold mb-3">üç± Food Ready for Donation</h2>
      <div id="available" class="space-y-3 text-gray-700">
        Loading available donations...
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4">
    ¬© 2025 CirclEats | Nourishing Communities üíö
  </footer>

  <!-- Script -->
  <script>
    const API_BASE = "https://backend-circleats.onrender.com/api";
    let selectedLocation = "";

    async function getAddressFromCoords(lat, lon) {
      try {
        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
        );
        const data = await res.json();
        return data.display_name || `${lat},${lon}`;
      } catch {
        return `${lat},${lon}`;
      }
    }

    function initMap() {
      const map = new ol.Map({
        target: "map",
        layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
        view: new ol.View({
          center: ol.proj.fromLonLat([77.5946, 12.9716]),
          zoom: 12,
        }),
      });

      map.on("click", async evt => {
        const [lon, lat] = ol.proj.toLonLat(evt.coordinate);
        selectedLocation = await getAddressFromCoords(lat, lon);
        alert("üìç Location:\n" + selectedLocation);
      });
    }

    async function loadAvailableDonations() {
      try {
        const res = await fetch(`${API_BASE}/donations`);
        const data = await res.json();
        const container = document.getElementById("available");
        container.innerHTML = "";

        const pendingFoods = data.filter(d =>
          (d.status || "").toLowerCase() === "pending" &&
          !d.shelter_request &&
          !d.collected_by
        );

        if (!pendingFoods.length) {
          container.innerHTML = `<p class="text-center text-gray-600">No available food donations.</p>`;
          return;
        }

        pendingFoods.forEach(d => {
          const div = document.createElement("div");
          div.className =
            "p-4 border-l-4 border-green-700 rounded-lg shadow bg-white";

          div.innerHTML = `
            <h3 class="text-lg font-bold text-green-700">${d.item}</h3>
            <p><strong>Qty:</strong> ${d.quantity}</p>
            <p><strong>Pickup:</strong> ${d.location}</p>

            <button class="mt-3 bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-md"
              onclick="requestDelivery('${d._id}', false)">
              üöö Deliver to my Shelter
            </button>

            <button class="mt-3 ml-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
              onclick="requestDelivery('${d._id}', true)">
              üèÉ Self Pickup
            </button>
          `;

          container.appendChild(div);
        });

      } catch {
        document.getElementById("available").innerHTML =
          `<p class="text-red-600 text-center">Error fetching donations.</p>`;
      }
    }

    async function requestDelivery(id, selfPickup) {
      const email = localStorage.getItem("email");
      if (!email) return alert("Login required!");

      if (!selfPickup && !selectedLocation) {
        return alert("Click on the map to set location!");
      }

      const payload = {
        shelter: email,
        location: selfPickup ? "Self Pickup" : selectedLocation,
        self_pickup: selfPickup,
      };

      const res = await fetch(`${API_BASE}/shelter_request/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        alert("Request Submitted!");
        loadAvailableDonations();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initMap();
      loadAvailableDonations();
    });
  </script>

</body>
</html>
