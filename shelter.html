<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CirclEats | Shelter Dashboard</title>
  <link rel="icon" href="assets/logo.jpg" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe, #ecfdf5, #f0fdf4);
      font-family: "Inter", sans-serif;
    }

    header.navbar {
      background-color: #ffffff;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }

    .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.3rem;
    }

    .nav-btn {
      padding: 0.45rem 0.9rem;
      border-radius: 0.5rem;
      background: none;
      border: none;
      font-weight: 500;
      cursor: pointer;
      color: #0f172a;
      transition: all 0.2s ease;
    }

    .nav-btn:hover { background-color: #f3f4f6; }
    .nav-btn.active { background-color: #0f766e; color: white; }
    .logodescription {
      cursor: pointer;
    }
    #map {
      height: 300px;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
    }
  </style>
</head>

<body  class="min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40 w-full p-0">
    <header class="navbar p-0 m-0">
      <nav>
        <div class="brand">
          <img src="assets/logo.jpg" alt="CirclEats Logo" />
          <span class="logodescription" onclick="window.location.href='index.html'">CirclEats</span>
        </div>

        <div>
          <button onclick="window.location.href='dvs.html'" class="nav-btn">Donor</button>
          <button onclick="window.location.href='volunteer.html'" class="nav-btn">Volunteer</button>
          <button onclick="window.location.href='shelter.html'" class="nav-btn active">Shelter</button>
          <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
        </div>

        <select id="lang-select" class="lang-select">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        </select>
      </nav>
    </header>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-green-700 text-center mb-6">Shelter Dashboard</h1>

    <!-- Map -->
    <div class="bg-white shadow-md rounded-xl p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">üìç Select Shelter Location</h2>

      <div id="map"></div>
      <p class="text-sm text-gray-500 text-center mt-2">
        Click anywhere on the map. Address will be auto-detected.
      </p>
    </div>

    <!-- Available Donations -->
    <div class="bg-white shadow-md rounded-xl p-4">
      <h2 class="text-xl font-semibold mb-3">üç± Food Ready for Donation</h2>
      <div id="availableDonations" class="space-y-3 text-gray-700">Loading available donations...</div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    ¬© 2025 CirclEats | Nourishing Communities üíö
  </footer>

  <!-- JS -->
  <script>
    const API_BASE = "https://backend-circleats.onrender.com/api";
    let selectedLocation = "";  // Always stored as full address

    /* ==========================================================
       üåç Reverse Geocode (lat, lon ‚Üí real address)
    ========================================================== */
    async function getAddressFromCoords(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.display_name || `${lat}, ${lon}`;
      } catch (err) {
        console.error("Reverse geocoding failed:", err);
        return `${lat}, ${lon}`;
      }
    }

    /* ==========================================================
       üåç Init Map + Click Handler
    ========================================================== */
    function initMap() {
      const map = new ol.Map({
        target: "map",
        layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
        view: new ol.View({
          center: ol.proj.fromLonLat([77.5946, 12.9716]),
          zoom: 12,
        }),
      });

      // User clicks map ‚Üí convert ‚Üí save full address
      map.on("click", async (evt) => {
        const coord = ol.proj.toLonLat(evt.coordinate);
        const lon = coord[0];
        const lat = coord[1];

        const address = await getAddressFromCoords(lat, lon);
        selectedLocation = address;

        alert("üìç Location selected:\n" + address);
      });

      // Auto GPS detect
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const lon = pos.coords.longitude;
          const lat = pos.coords.latitude;

          const address = await getAddressFromCoords(lat, lon);
          selectedLocation = address;

          const coords = ol.proj.fromLonLat([lon, lat]);
          map.getView().setCenter(coords);
          map.getView().setZoom(14);
        });
      }
    }

    /* ==========================================================
       üç± Load Pending Donations
    ========================================================== */
    async function loadAvailableDonations() {
      try {
        const res = await fetch(`${API_BASE}/donations`);
        const data = await res.json();
        const container = document.getElementById("availableDonations");
        container.innerHTML = "";

        const pending = data.filter((d) => (d.status || "").toLowerCase() === "pending");

        if (!pending.length) {
          container.innerHTML = `<p class="text-gray-500 text-center">No pending donations.</p>`;
          return;
        }

        pending.forEach((d) => {
          const div = document.createElement("div");
          div.className = "p-4 border-l-4 border-green-600 rounded-lg shadow-sm bg-white";
          div.innerHTML = `
            <h3 class="text-lg font-semibold text-green-700">${d.item}</h3>
            <p><strong>Quantity:</strong> ${d.quantity}</p>
            <p><strong>Pickup Location:</strong> ${d.location}</p>

            <div class="flex gap-3 mt-3">
              <button onclick="requestDelivery('${d._id}', false)"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
                üöö Deliver to my shelter
              </button>

              <button onclick="requestDelivery('${d._id}', true)"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                üèÉ Self Pickup
              </button>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading donations:", err);
      }
    }

    /* ==========================================================
       üì¶ Submit Delivery Request
    ========================================================== */
    async function requestDelivery(id, selfPickup = false) {
      const email = localStorage.getItem("email");

      if (!email) return alert("‚ö†Ô∏è Please log in as a shelter first!");

      let address = selfPickup ? "Self Pickup" : selectedLocation;

      if (!selfPickup && !selectedLocation) {
        return alert("üìç Please click on the map to set your shelter location.");
      }

      const payload = {
        shelter: email,
        location: address,
        self_pickup: selfPickup,
      };

      const res = await fetch(`${API_BASE}/shelter_request/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();

      if (res.ok) {
        alert("üì¶ Request submitted!\n" + address);
        loadAvailableDonations();
      } else {
        alert("‚ö†Ô∏è " + (data.error || "Failed to submit request."));
      }
    }

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      initMap();
      loadAvailableDonations();
    });
  </script>

</body>
</html>
