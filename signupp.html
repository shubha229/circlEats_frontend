<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CircleEats â€” Sign Up</title>

  <!-- Tailwind (optional, keep or remove) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --card-bg: rgba(255, 255, 255, 0.82);
      --shadow: 0 4px 30px rgba(0,0,0,0.08);
      --accent: #0b8f6c;
      font-family: Inter, Arial, sans-serif;
    }

    body.auth-page {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* ðŸŒŸ Signup Background Image */
      background: url("assets/signupBg.jpeg") no-repeat center center fixed;
      background-size: cover;    /* slight zoom-out */
      padding: 20px;
    }

    .auth-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 520px;
    }

    .auth-card {
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(5px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    .auth-card h2 {
      margin-bottom: 0;
      color: var(--accent);
      font-size: 1.6rem;
    }

    .auth-card label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #444;
      font-weight: 600;
    }

    .auth-card input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-top: 5px;
      font-size: 1rem;
    }

    .btn.primary {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(180deg, #0b8f6c, #0a6f53);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(11,143,108,0.25);
    }

    .link {
      color: var(--accent);
      font-weight: 600;
    }
  </style>
</head>

<body class="auth-page">

  <div class="auth-wrapper container">
    <div class="auth-card">
      <div class="brand auth-brand" style="text-align:center;">
        <img src="assets/logo.jpg" alt="logo" class="logo-img-sm" style="width:55px;height:auto; border-radius:8px;" />
        <h2>Create your account</h2>
      </div>

      <form id="signupForm">
        <label>Full Name</label>
        <input id="name" type="text" required placeholder="Your full name" />

        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />

        <label>Password</label>
        <input id="password" type="password" required placeholder="Create a password" />

        <label>Confirm Password</label>
        <input id="confirmPassword" type="password" required placeholder="Re-enter password" />

        <button class="btn primary" type="submit" style="margin-top:14px;">Create Account</button>
      </form>

      <p style="text-align:center;margin-top:12px;">
        Already have an account? <a href="login.html" class="link">Login here</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
</body>
</html>
