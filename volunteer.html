<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CirclEats | Volunteer Dashboard</title>
  <link rel="icon" href="assets/logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ecfdf5, #e0f2fe);
      font-family: "Inter", sans-serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: all 0.25s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .tag {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #3b82f6;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    header.navbar {
      background-color: #ffffff;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }
    .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.3rem;
    }
    .nav-btn {
      padding: 0.45rem 0.9rem;
      border-radius: 0.5rem;
      background: none;
      border: none;
      font-weight: 500;
      cursor: pointer;
      color: #0f172a;
      transition: all 0.2s ease;
    }
    .nav-btn:hover {
      background-color: #f3f4f6;
    }
    .nav-btn.active {
      background-color: #0f766e;
      color: white;
    }

    .lang-select {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }

    .margin { margin-top: 20px; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center py-8 px-4">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-40 w-full">
    <header class="navbar">
      <nav>
        <div class="brand">
          <img src="assets/logo.jpg" alt="CirclEats Logo" />
          <span>CirclEats</span>
        </div>

        <div>
          <button class="nav-btn">Donor</button>
          <button onclick="window.location.href='volunteer.html'" class="nav-btn active">Volunteer</button>
          <button onclick="window.location.href='shelter.html'" class="nav-btn">Shelter</button>
          <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
        </div>

        <select id="lang-select" class="lang-select">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
          <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        </select>
      </nav>
    </header>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-blue-700 text-center mb-6">
      Volunteer Dashboard
    </h1>

    <!-- Delivery Requests -->
    <div class="bg-white shadow-md rounded-xl p-4">
      <h2 class="text-xl font-semibold mb-3">üöö Available Delivery Requests</h2>
      <div id="deliveryRequests" class="space-y-3 text-gray-700">Loading requests...</div>
    </div>

    <!-- My Accepted Deliveries -->
    <section class="margin bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-semibold text-emerald-700 mb-3 flex items-center gap-2">
        üì¶ My Accepted Deliveries
      </h2>
      <div id="myDeliveries" class="grid md:grid-cols-2 gap-5 text-gray-700"></div>
    </section>
  </main>

  <footer class="text-center text-gray-500 py-6 text-sm">
    ¬© 2025 CirclEats | Empowering Volunteers to Feed Communities üíö
  </footer>

  <!-- Script -->
  <script>
    const API_BASE = "https://backend-circleats.onrender.com/api";

    // Load OPEN requests
    async function loadDeliveryRequests() {
      try {
        const res = await fetch(`${API_BASE}/shelter_requests`);
        const data = await res.json();

        const container = document.getElementById("deliveryRequests");
        container.innerHTML = "";

        if (!data.length) {
          container.innerHTML = `<p class='text-gray-500 text-center'>No new delivery requests.</p>`;
          return;
        }

        data.forEach((d) => {
          const shelter = d.shelter_request || {};

          const div = document.createElement("div");
          div.id = `req-${d._id}`; // ‚úî unique ID for instant removal
          div.className =
            "p-4 border-l-4 border-blue-500 rounded-lg shadow-sm bg-white";

          div.innerHTML = `
            <h3 class="text-lg font-semibold text-blue-700">${d.item}</h3>
            <p><strong>Quantity:</strong> ${d.quantity}</p>
            <p><strong>Pickup From:</strong> ${d.location}</p>
            <p><strong>Shelter Email:</strong> ${shelter.email || "N/A"}</p>
            <p><strong>Shelter Location:</strong> ${shelter.location || "Not specified"}</p>

            <button class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
              onclick="acceptDelivery('${d._id}')">
              Accept This Delivery
            </button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("deliveryRequests").innerHTML =
          "<p class='text-red-600'>Error loading data.</p>";
      }
    }

    // Accept delivery
    async function acceptDelivery(id) {
      const volunteer = localStorage.getItem("email");
      if (!volunteer) return alert("Login required!");

      try {
        const res = await fetch(`${API_BASE}/accept_delivery/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ volunteer }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Delivery accepted!");
        
          // instantly remove from available list
          const el = document.getElementById(`req-${id}`);
          if (el) el.remove();
        
          // load only accepted deliveries
          loadMyDeliveries();
        }
else {
          alert(data.error || "Unable to accept delivery.");
        }
      } catch (err) {
        alert("Server error.");
      }
    }

    // Load accepted deliveries
    async function loadMyDeliveries() {
      const volunteer = localStorage.getItem("email");
      const container = document.getElementById("myDeliveries");
      container.innerHTML = "";

      if (!volunteer) {
        container.innerHTML = "<p class='text-gray-500'>Login required.</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/my_deliveries/${volunteer}`);
        const data = await res.json();

        if (!data.length) {
          container.innerHTML =
            "<p class='text-gray-500 text-center'>No accepted deliveries yet.</p>";
          return;
        }

        data.forEach((d) => {
          const shelter = d.shelter_request || {};
        
          const div = document.createElement("div");
          div.id = `req-${d._id}`;   // ‚úÖ ADD THIS LINE
          div.className =
            "p-4 border-l-4 border-blue-500 rounded-lg shadow-sm bg-white";
        
          div.innerHTML = `
            <h3 class="text-lg font-semibold text-blue-700">${d.item}</h3>
            <p><strong>Quantity:</strong> ${d.quantity}</p>
            <p><strong>Pickup From:</strong> ${d.location}</p>
            <p><strong>Shelter Email:</strong> ${shelter.email || "N/A"}</p>
            <p><strong>Shelter Location:</strong> ${shelter.location || "Not specified"}</p>
        
            <button class="mt-3 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
              onclick="acceptDelivery('${d._id}')">
              Accept This Delivery
            </button>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML =
          "<p class='text-red-600'>Error loading accepted deliveries.</p>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadDeliveryRequests();
      loadMyDeliveries();
    });
  </script>

</body>
</html>
