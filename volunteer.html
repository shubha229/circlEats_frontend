<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Dashboard | CirclEats</title>
  <link rel="stylesheet" href="css/styleofvolunteer.css" />

  <!-- ‚úÖ OpenLayers (for map) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

  <style>
    /* === Basic Reset === */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #ffffff;
    }

    /* === Navbar === */
    header.navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }

    .navbar .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }

    .navbar .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.25rem;
    }

    .navbar .nav-btn {
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: #0f172a;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }

    .navbar .nav-btn:hover {
      background-color: #f3f4f6;
    }

    .navbar .nav-btn.active {
      background-color: #0f766e;
      color: white;
    }

    .navbar .lang-select {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    /* === Page Layout === */
    .volunteer-header {
      background-color: #ffffff;
      text-align: center;
      padding: 0.8rem 0;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .volunteer-header h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #0f766e;
      margin: 0;
    }

    /* === Map === */
    #map {
      width: 90%;
      height: 300px;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      margin: 1rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* === Section Styles === */
    section {
      width: 90%;
      max-width: 900px;
      margin: 1rem auto;
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1.5rem;
    }

    h2 {
      color: #0f766e;
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
      text-align: center;
    }

    /* === Pickup Cards === */
    .pickup-card {
      background: #ffffff;
      border-left: 4px solid #10b981;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .pickup-card:hover {
      transform: translateY(-2px);
    }

    .pickup-card h3 {
      margin: 0 0 0.5rem 0;
      color: #065f46;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .pickup-card p {
      margin: 0.25rem 0;
      color: #374151;
      font-size: 0.95rem;
    }

    .pickup-card button {
      background-color: #0f766e;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .pickup-card button:hover {
      background-color: #115e59;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Navbar -->
  <header class="navbar">
    <nav>
      <div class="brand">
        <img src="assets/logo.jpg" alt="CirclEats Logo">
        <span>CirclEats</span>
      </div>

      <div class="hidden md:flex gap-4">
        <button onclick="window.location.href='dvs.html'" class="nav-btn">Donor</button>
        <button onclick="window.location.href='volunteer.html'" class="nav-btn active">Volunteer</button>
        <button onclick="window.location.href='shelter.html'" class="nav-btn">Shelter</button>

        <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      </select>
    </nav>
  </header>

  <!-- ‚úÖ Page Header -->
  <header class="volunteer-header">
    <h1>Volunteer Dashboard</h1>
  </header>

  <!-- ‚úÖ Map Section -->
  <section>
    <h2>üìç Geolocation Map</h2>
    <div id="map"></div>

  <!-- ‚úÖ Pickups Section -->

  <!-- ‚úÖ Footer -->
  <footer>

  <!-- ‚úÖ JS Files -->

</body>
</html>
