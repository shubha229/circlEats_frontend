<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Dashboard | CirclEats</title>
    <link rel="icon" type="image/png" href="assets/logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f0fdf4, #eff6ff);
        color: #1f2937;
      }

      /* ===== Navbar ===== */
      header.navbar {
        background-color: #ffffff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .navbar nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 1.5rem;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      .brand img {
        width: 42px;
        height: 42px;
        border-radius: 0.5rem;
      }

      .brand span {
        font-weight: 700;
        color: #0f766e;
        font-size: 1.3rem;
      }

      .nav-btn {
        padding: 0.45rem 0.9rem;
        border-radius: 0.5rem;
        background: none;
        border: none;
        font-weight: 500;
        cursor: pointer;
        color: #0f172a;
        transition: all 0.2s ease;
      }

      .nav-btn:hover {
        background-color: #f3f4f6;
      }

      .nav-btn.active {
        background-color: #0f766e;
        color: white;
      }

      .lang-select {
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        font-size: 0.85rem;
      }

      /* ===== Page Header ===== */
      .page-header {
        text-align: center;
        padding: 1rem 0.5rem;
        background-color: #ffffff;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        margin-bottom: 1rem;
      }

      .page-header h1 {
        font-size: 2rem;
        font-weight: 800;
        color: #0f766e;
        margin: 0;
      }

      /* ===== Sections ===== */
      section {
        width: 90%;
        max-width: 900px;
        margin: 1.5rem auto;
        background: #ffffff;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      section h2 {
        text-align: center;
        color: #0f766e;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      /* ===== Map ===== */
      #map {
        width: 100%;
        height: 320px;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
      }

      /* ===== Pickup Cards ===== */
      .pickup-card {
        background-color: #ffffff;
        border-left: 4px solid #10b981;
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .pickup-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      }

      .pickup-card h3 {
        margin: 0 0 0.4rem 0;
        font-size: 1.2rem;
        color: #065f46;
      }

      .pickup-card p {
        margin: 0.25rem 0;
        font-size: 0.95rem;
        color: #374151;
      }

      .pickup-card button {
        background-color: #0f766e;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        margin-top: 0.6rem;
      }

      .pickup-card button:hover {
        background-color: #115e59;
      }

      /* ===== Footer ===== */
      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #6b7280;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <!-- ‚úÖ Navbar -->
    <header class="navbar">
      <nav>
        <div class="brand">
          <img src="assets/logo.jpg" alt="CirclEats Logo" />
          <span>CirclEats</span>
        </div>

        <div>
          <button onclick="window.location.href='dvs.html'" class="nav-btn">Donor</button>
          <button class="nav-btn active">Volunteer</button>
          <button onclick="window.location.href='shelter.html'" class="nav-btn">Shelter</button>
          <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
        </div>

        <select id="lang-select" class="lang-select">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>

          <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
        </select>
      </nav>
    </header>

    <!-- ‚úÖ Page Title -->
    <header class="page-header">
      <h1>Volunteer Dashboard</h1>
    </header>

    <!-- ‚úÖ Map Section -->
    <section>
      <h2>üìç Your Current Location</h2>
      <div id="map"></div>
    </section>

    <!-- ‚úÖ Available Pickups -->
    <section>
      <h2>üçΩ Available Pickups</h2>
      <div id="donationList" class="text-center text-gray-500">
        <p>Loading available donations...</p>
      </div>
    </section>

    <!-- ‚úÖ My Accepted Deliveries -->
    <section>
      <h2>üöö My Accepted Deliveries</h2>
      <div id="myDeliveries" class="text-center text-gray-500">

    </section>

    <!-- ‚úÖ Footer -->
    <footer>
      ¬© 2025 CirclEats | Empowering Volunteers to Feed Communities üíö

    <!-- ‚úÖ Script -->
    <script src="js/volunteer.js"></script>
  </body>
</html>
