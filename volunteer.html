  <!-- ‚úÖ Volunteer JS -->
  <script>
    "use strict";
    const API_BASE = "https://backend-circleats.onrender.com/api";
    
    // üîπ Load delivery requests (requested by shelters)
    async function loadDeliveryRequests() {
      try {
        const res = await fetch(`${API_BASE}/shelter_requests`);
        const data = await res.json();
    
        const container = document.getElementById("deliveryRequests");
        container.innerHTML = "";
    
        // üü¢ Filter only requests waiting for volunteers
        if (!data.length) {
          container.innerHTML = `<p class="text-gray-500 text-center">No new delivery requests yet.</p>`;
          return;
        }
    
        data.forEach((d) => {
          const shelterInfo = d.shelter_request || {};
          const div = document.createElement("div");
          div.className =
            "p-4 border-l-4 border-blue-500 rounded-lg shadow-sm bg-white";
          div.innerHTML = `
            <h3 class="text-lg font-semibold text-blue-700">${d.item}</h3>
            <p><strong>Quantity:</strong> ${d.quantity}</p>
            <p><strong>Pickup From:</strong> ${d.location}</p>
            <p><strong>Deliver To Shelter:</strong> ${shelterInfo.email || "N/A"}</p>
            <p><strong>Shelter Location:</strong> ${shelterInfo.location || "Not specified"}</p>
            <div class="mt-3">
              <button
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
                onclick="acceptDelivery('${d._id}')"
              >
                ‚úÖ Accept This Delivery
              </button>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading delivery requests:", err);
        document.getElementById("deliveryRequests").innerHTML =
          "<p class='text-red-600'>Error loading data. Please refresh.</p>";
      }
    }
    
    // üîπ Accept a delivery request
    async function acceptDelivery(id) {
      const volunteer = localStorage.getItem("email");
      if (!volunteer) {
        alert("‚ö†Ô∏è Please log in as a volunteer first!");
        return;
      }
    
      try {
        const res = await fetch(`${API_BASE}/accept_delivery/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ volunteer }),
        });
    
        const data = await res.json();
        if (res.ok) {
          alert(data.message || "‚úÖ Delivery accepted!");
          loadDeliveryRequests(); // Refresh list
        } else {
          alert("‚ö†Ô∏è " + (data.error || "Unable to accept this delivery."));
        }
      } catch (err) {
        console.error("Error accepting delivery:", err);
        alert("‚ùå Server error while processing your request.");
      }
    }
    
    // üîπ Initialize
    window.addEventListener("DOMContentLoaded", loadDeliveryRequests);
  </script>
