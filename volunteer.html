<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CirclEats | Volunteer Dashboard</title>
  <link rel="icon" href="assets/logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ecfdf5, #e0f2fe);
      font-family: "Inter", sans-serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: all 0.25s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .accept-btn {
      background: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: 0.25s;
    }
    .accept-btn:hover {
      background: #1d4ed8;
    }
    .tag {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #3b82f6;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- âœ… Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="flex justify-between items-center px-6 py-3">
      <div class="flex items-center gap-2">
        <img src="assets/logo.jpg" alt="CirclEats Logo" class="w-10 h-10 rounded-lg" />
        <span class="text-2xl font-bold text-emerald-700">CirclEats</span>
      </div>
      <div>
        <button onclick="window.location.href='dvs.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Donor</button>
        <button class="px-4 py-2 rounded-md bg-emerald-600 text-white font-semibold shadow-sm">Volunteer</button>
        <button onclick="window.location.href='shelter.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Shelter</button>
        <button onclick="window.location.href='user-dashboard.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Profile</button>
      </div>
    </nav>
  </header>

  <!-- âœ… Main -->
  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-blue-700 text-center mb-8">
      Volunteer Dashboard
    </h1>

    <section class="bg-white shadow-lg rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold text-blue-700 mb-3 flex items-center gap-2">
        ðŸšš Available Delivery Requests
      </h2>
      <div id="deliveryRequests" class="grid md:grid-cols-2 gap-5 text-gray-700">
        Loading requests...
      </div>
    </section>

    <section class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-semibold text-emerald-700 mb-3 flex items-center gap-2">
        ðŸ“¦ My Accepted Deliveries
      </h2>
      <div id="myDeliveries" class="grid md:grid-cols-2 gap-5 text-gray-700"></div>
    </section>
  </main>

  <footer class="text-center text-gray-500 py-6 text-sm">
    Â© 2025 CirclEats | Empowering Volunteers to Feed Communities ðŸ’š
  </footer>

  <!-- âœ… Volunteer JS -->
  <script>
    async function loadMyDeliveries() {
      const email = localStorage.getItem("email");
      if (!email) return;
    
      const res = await fetch(`${API_BASE}/donations`);
      const data = await res.json();
      const container = document.getElementById("myDeliveries");
      container.innerHTML = "";
    
      const accepted = data.filter((d) => d.collected_by === email);
      if (!accepted.length) {
        container.innerHTML = "<p>No deliveries accepted yet.</p>";
        return;
      }
    
      accepted.forEach((d) => {
        const div = document.createElement("div");
        div.className =
          "p-4 border-l-4 border-green-600 rounded-lg shadow-sm bg-gray-50";
        div.innerHTML = `
          <h3 class="text-lg font-semibold text-green-700">${d.item}</h3>
          <p><strong>Status:</strong> ${d.status}</p>
          <p><strong>Shelter:</strong> ${d.donated_to || d.shelter_request?.email}</p>
        `;
        container.appendChild(div);
      });
    }
    
    // Call it after loading requests
    window.addEventListener("DOMContentLoaded", () => {
      loadDeliveryRequests();
      loadMyDeliveries();
    });

  </script>
</body>
</html>
