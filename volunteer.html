<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CirclEats | Volunteer Dashboard</title>
  <link rel="icon" href="assets/logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #ecfdf5, #e0f2fe);
      font-family: "Inter", sans-serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      transition: all 0.2s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .accept-btn {
      background: #2563eb;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      transition: 0.25s;
    }
    .accept-btn:hover {
      background: #1d4ed8;
    }
    .tag {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #3b82f6;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- âœ… Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="flex justify-between items-center px-6 py-3">
      <div class="flex items-center gap-2">
        <img src="assets/logo.jpg" alt="CirclEats Logo" class="w-10 h-10 rounded-lg" />
        <span class="text-2xl font-bold text-emerald-700">CirclEats</span>
      </div>
      <div>
        <button onclick="window.location.href='dvs.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Donor</button>
        <button class="px-4 py-2 rounded-md bg-emerald-600 text-white font-semibold shadow-sm">Volunteer</button>
        <button onclick="window.location.href='shelter.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Shelter</button>
        <button onclick="window.location.href='user-dashboard.html'" class="px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100">Profile</button>
      </div>
    </nav>
  </header>

  <!-- âœ… Main -->
  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-blue-700 text-center mb-6">Volunteer Dashboard</h1>

    <section class="bg-white shadow-lg rounded-2xl p-6 mb-8">
      <h2 class="text-2xl font-semibold text-blue-700 mb-3 flex items-center gap-2">
        ðŸšš Available Delivery Requests
      </h2>
      <div id="deliveryRequests" class="space-y-4 text-gray-700">Loading requests...</div>
    </section>

    <section class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-semibold text-emerald-700 mb-3 flex items-center gap-2">
        ðŸ“¦ My Accepted Deliveries
      </h2>
      <div id="myDeliveries" class="space-y-4 text-gray-700"></div>
    </section>
  </main>

  <footer class="text-center text-gray-500 py-6 text-sm">
    Â© 2025 CirclEats | Empowering Volunteers to Feed Communities ðŸ’š
  </footer>

  <!-- âœ… Volunteer JS -->
  <script>
    const API_BASE = "https://backend-circleats.onrender.com/api";

    // ðŸŸ¢ Load delivery requests
    async function loadDeliveryRequests() {
      try {
        const res = await fetch(\`\${API_BASE}/shelter_requests\`);
        const data = await res.json();
        const container = document.getElementById("deliveryRequests");
        container.innerHTML = "";

        if (!data.length) {
          container.innerHTML =
            "<p class='text-gray-500 text-center'>No new delivery requests right now.</p>";
          return;
        }

        data.forEach((d) => {
          const shelterInfo = d.shelter_request || {};
          const div = document.createElement("div");
          div.className = "card border-l-4 border-blue-500";
          div.innerHTML = \`
            <div class="tag">Requested</div>
            <h3 class="text-xl font-semibold text-blue-700 mb-1">\${d.item}</h3>
            <p><strong>Quantity:</strong> \${d.quantity}</p>
            <p><strong>Pickup From:</strong> \${d.location}</p>
            <p><strong>Deliver To:</strong> \${shelterInfo.email || "N/A"}</p>
            <p><strong>Shelter Location:</strong> \${shelterInfo.location || "Not specified"}</p>
            <div class="mt-4">
              <button class="accept-btn" onclick="acceptDelivery('\${d._id}')">
                âœ… Accept This Delivery
              </button>
            </div>
          \`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading requests:", err);
        document.getElementById("deliveryRequests").innerHTML =
          "<p class='text-red-600'>Error loading requests. Please refresh.</p>";
      }
    }

    // ðŸŸ¢ Accept delivery
    async function acceptDelivery(id) {
      const volunteer = localStorage.getItem("email");
      if (!volunteer) {
        alert("âš ï¸ Please log in as a volunteer first!");
        return;
      }

      try {
        const res = await fetch(\`\${API_BASE}/accept_delivery/\${id}\`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ volunteer }),
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message || "âœ… Delivery accepted successfully!");
          loadDeliveryRequests();
          loadMyDeliveries();
        } else {
          alert("âš ï¸ " + (data.error || "Could not accept this delivery."));
        }
      } catch (err) {
        console.error("Error accepting delivery:", err);
        alert("âŒ Server error. Please try again.");
      }
    }

    // ðŸŸ¢ Load accepted deliveries
    async function loadMyDeliveries() {
      const email = localStorage.getItem("email");
      if (!email) return;

      try {
        const res = await fetch(\`\${API_BASE}/donations\`);
        const data = await res.json();
        const container = document.getElementById("myDeliveries");
        container.innerHTML = "";

        const my = data.filter((d) => d.collected_by === email);
        if (!my.length) {
          container.innerHTML =
            "<p class='text-gray-500 text-center'>No deliveries accepted yet.</p>";
          return;
        }

        my.forEach((d) => {
          const div = document.createElement("div");
          div.className = "card border-l-4 border-emerald-500 bg-gray-50";
          div.innerHTML = \`
            <div class="tag bg-emerald-600">In Transit</div>
            <h3 class="text-lg font-semibold text-emerald-700 mb-1">\${d.item}</h3>
            <p><strong>Quantity:</strong> \${d.quantity}</p>
            <p><strong>Delivering To:</strong> \${d.donated_to || d.shelter_request?.email}</p>
            <p><strong>Current Status:</strong> \${d.status}</p>
          \`;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading deliveries:", err);
      }
    }

    // ðŸ”¹ Init
    window.addEventListener("DOMContentLoaded", () => {
      loadDeliveryRequests();
      loadMyDeliveries();
    });
  </script>
</body>
</html>
