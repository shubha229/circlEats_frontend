<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CirclEats | Donor Dashboard</title>
  <link rel="icon" type="image/png" href="assets/logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f0fdf4, #ecfeff, #e0f2fe);
      font-family: "Inter", sans-serif;
      color: #1f2937;
    }

    /* Navbar (shared across all) */
    header.navbar {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
    }
    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }
    .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.3rem;
    }
    .nav-links { display: flex; gap: 0.5rem; }
    .nav-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.6rem;
      background: transparent;
      border: none;
      font-weight: 500;
      color: #0f172a;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .nav-btn:hover { background-color: #f3f4f6; }
    .nav-btn.active {
      background-color: #0f766e;
      color: white;
      box-shadow: 0 2px 5px rgba(15, 118, 110, 0.3);
    }
    .lang-select {
      border: 1px solid #d1d5db;
      border-radius: 0.4rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- ‚úÖ Navbar -->
  <header class="navbar">
    <nav>
      <div class="brand">
        <img src="assets/logo.jpg" alt="CirclEats Logo" />
        <span>CirclEats</span>
      </div>
      <div class="nav-links">
        <button class="nav-btn active">Donor</button>
        <button onclick="window.location.href='volunteer.html'" class="nav-btn">Volunteer</button>
        <button onclick="window.location.href='shelter.html'" class="nav-btn">Shelter</button>
        <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
      </div>
      <select id="lang-select" class="lang-select">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      </select>
    </nav>
  </header>

  <!-- ‚úÖ Page Header -->
  <section class="text-center py-8">
    <h1 class="text-4xl font-extrabold text-green-700">Donor Dashboard</h1>
    <p class="text-gray-600">Create, view, and manage your food donations üå±</p>
  </section>

  <!-- ‚úÖ Main Content -->
  <main class="max-w-6xl mx-auto space-y-8 px-4 pb-10">
    <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-6 border border-green-100">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">üßæ Create Donation</h2>
      <form id="donation-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-medium">üç≤ Food Type</label>
          <select id="food-type" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-400">
            <option value="">Select Type</option>
            <option>Cooked Meals</option>
            <option>Bakery Items</option>
            <option>Fruits</option>
            <option>Vegetables</option>
          </select>
        </div>
        <div>
          <label class="block mb-2 font-medium">üçΩ Quantity</label>
          <input id="quantity" type="number" min="1" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-400" />
        </div>
        <div class="md:col-span-2">
          <label class="block mb-2 font-medium">üìç Location</label>
          <input id="location-input" type="text" placeholder="Type address" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-400" />
        </div>
        <div class="md:col-span-2 text-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-8 py-3 rounded-xl shadow-md">‚ûï Create Listing</button>
        </div>
      </form>
    </div>

    <div class="bg-white/90 rounded-2xl shadow-lg p-6 border border-green-100">
      <h2 class="text-2xl font-semibold text-green-700 mb-3">üì¶ My Listings</h2>
      <div id="listing-cards" class="space-y-3 text-gray-600">Loading...</div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 border-t mt-8">
    ¬© 2025 CirclEats | Empowering Generosity üíö
  </footer>

  <script src="js/donor.js"></script>
</body>
</html>
