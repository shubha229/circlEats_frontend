<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donor Dashboard | CirclEats</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #e0f7fa, #e0f2fe);
      color: #1f2937;
    }

    /* === NAVBAR === */
    header.navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
    }
    .navbar nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
    }
    .brand span {
      font-weight: 700;
      color: #0f766e;
      font-size: 1.25rem;
    }
    .nav-btn {
      padding: 0.5rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 500;
      color: #0f172a;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .nav-btn:hover {
      background-color: #f3f4f6;
    }
    .nav-btn.active {
      background-color: #0f766e;
      color: white;
    }
    .lang-select {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    /* === HEADER === */
    .page-header {
      text-align: center;
      background: linear-gradient(to right, #ecfdf5, #e0f2fe);
      padding: 2rem 1rem;
      box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.03);
    }
    .page-header h1 {
      color: #065f46;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .page-header p {
      color: #374151;
      font-size: 1rem;
    }

    /* === FORM === */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: #ffffffdd;
      backdrop-filter: blur(8px);
      border: 1px solid #d1fae5;
      border-radius: 1rem;
      padding: 1.8rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }
    .card h2 {
      color: #0f766e;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin: 0.8rem 0 0.3rem;
    }
    input,
    select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }
    button.submit {
      background: #0f766e;
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.7rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      margin-top: 1.2rem;
    }
    button.submit:hover {
      background: #115e59;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      margin-top: 0.5rem;
    }

    #image-preview {
      margin-top: 0.5rem;
      text-align: center;
    }
    #image-preview img {
      max-width: 150px;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      color: #6b7280;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Navbar -->
  <header class="navbar">
    <nav>
      <div class="brand">
        <img src="assets/logo.jpg" alt="CirclEats Logo" />
        <span>CirclEats</span>
      </div>
      <div class="hidden md:flex gap-4">
        <button class="nav-btn active">Donor</button>
        <button onclick="window.location.href='volunteer.html'" class="nav-btn">Volunteer</button>
        <button onclick="window.location.href='shelter.html'" class="nav-btn">Shelter</button>
        <button onclick="window.location.href='user-dashboard.html'" class="nav-btn">Profile</button>
      </div>
      <select id="lang-select" class="lang-select">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
        <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      </select>
    </nav>
  </header>

  <!-- ‚úÖ Header -->
  <section class="page-header">
    <h1>Donor Dashboard</h1>
    <p>Create and manage your food donations üå±</p>
  </section>

  <!-- ‚úÖ Form -->
  <main>
    <div class="card">
      <h2>üßæ Create Donation</h2>
      <form id="donation-form">
        <div class="form-grid">
          <div>
            <label>üç≤ Food Type *</label>
            <select id="food-type" required>
              <option value="">Select</option>
              <option>Cooked Meals</option>
              <option>Bakery Items</option>
              <option>Fruits</option>
              <option>Vegetables</option>
            </select>
          </div>
          <div>
            <label>ü•ò Food Name *</label>
            <input id="food-name" type="text" placeholder="e.g. Paneer Curry, Bread Loaf" required />
          </div>
        </div>

        <div class="form-grid">
          <div>
            <label>üçΩ Quantity (Servings) *</label>
            <input id="quantity" type="number" min="1" required />
          </div>
          <div>
            <label>‚è∞ Expiry Date & Time *</label>
            <input id="expiry" type="datetime-local" required />
          </div>
        </div>

        <label>üì∏ Food Image (optional)</label>
        <input id="food-image" type="file" accept="image/*" onchange="previewImage(event)" />
        <div id="image-preview"></div>

        <label>üìç Location *</label>
        <input id="location-input" type="text" placeholder="Enter address or click map below" required />
        <div id="map"></div>

        <button type="submit" class="submit">‚ûï Create Listing</button>
      </form>
    </div>

    <div class="card">
      <h2>üì¶ My Listings</h2>
      <p id="listing-cards">Loading listings‚Ä¶</p>
    </div>
  </main>

  <footer>¬© 2025 CirclEats | Empowering Generosity üíö</footer>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById("image-preview");
      preview.innerHTML = "";
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    }

    // === FORM VALIDATION ===
    document.getElementById("donation-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const foodType = document.getElementById("food-type").value.trim();
      const foodName = document.getElementById("food-name").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const location = document.getElementById("location-input").value.trim();

      if (!foodType || !foodName || !quantity || !expiry || !location) {
        alert("‚ö†Ô∏è Please fill all required details before creating a listing.");
        return;
      }

      alert("‚úÖ Donation listing created successfully!");
      this.reset();
      document.getElementById("image-preview").innerHTML = "";
    });

    // === MAP ===
    window.addEventListener("load", () => {
      const map = new ol.Map({
        target: "map",
        layers: [new ol.layer.Tile({ source: new ol.source.OSM() })],
        view: new ol.View({
          center: ol.proj.fromLonLat([78.9629, 20.5937]),
          zoom: 4,
        }),
      });

      map.on("click", async (evt) => {
        const coord = ol.proj.toLonLat(evt.coordinate);
        const [lon, lat] = coord;
        const vectorSource = new ol.source.Vector({
          features: [new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([lon, lat])))],
        });
        const markerStyle = new ol.style.Style({
          image: new ol.style.Icon({
            src: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
            scale: 0.07,
          }),
        });
        const vectorLayer = new ol.layer.Vector({ source: vectorSource, style: markerStyle });
        map.getLayers().getArray().slice(1).forEach((l) => map.removeLayer(l));
        map.addLayer(vectorLayer);

        try {
          const res = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
          );
          const data = await res.json();
          if (data.display_name) {
            document.getElementById("location-input").value = data.display_name;
          }
        } catch (err) {
          console.warn("Geocode failed", err);
        }
      });
    });
  </script>
</body>
</html>
